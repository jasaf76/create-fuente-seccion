<h2 mat-dialog-title>Neu Kategorie hinzuf√ºgen

</h2>

<mat-dialog-content>
    <form [formGroup]="categoryForm">
        <div class="category-container">
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="name" required />
            </mat-form-field>

            <mat-form-field>
                
                <textarea matInput placeholder="Beschreibung" formControlName="description" required></textarea>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>


<mat-dialog-actions>
<button mat-button color="primary" (click)="onSave()" [disabled]="categoryForm.invalid">
    <mat-icon>save</mat-icon>
    <span>Speichern</span>
</button>
<button mat-button color="warn" (click)="onCancel()" >
    <mat-icon>cancel</mat-icon>
    <span>Abbrechen</span>
</button>
</mat-dialog-actions>
